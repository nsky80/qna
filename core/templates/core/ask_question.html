{% extends 'core/header.html' %}
 
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" name="submit" value="Submit" />
</form>
<p>Common Tags: 
    {% for mt in common_tags %}
        
        <div class="chip">
            <a href="#" class="black-text">{{mt}}</a>
            <i class="close material-icons">close</i>
          </div>
        
    {% endfor %}
    </p>

<br>
<a href='{% url "core:dashboard-view" %}'>Dashboard</a>
{% endblock %}
