{% extends 'core/header.html' %}

{% block content %}

<div class="row" style="background-color: rgba(241, 247, 240, 0.438);">
    <!-- Left Side Menu  -->
    {% include 'core/includes/side_navbar_for_qna.html' %}

    <!-- Middle side content goes here -->
    <div class="col s12 m9 l8"
        style="padding:25px;padding-top: 0% ;background-color: rgb(250, 250, 250);border-left: 3px solid #004d40;border-right: 3px solid #004d40;; border-top: 2px solid #004d40;">

        <h4 class="teal-text center">All Available Tags</h4>

        <div class="row">
            {% for tag in tags %}
            <div class="col s6 m4 l4">
                <a href="/tag/{{tag.slug}}">
                <div class="card-panel teal">
                    <span class="white-text">
                        {{tag}}
                    </span>
                </div>
                </a>
            </div>
            {% endfor %}
        </div>
        
    </div>

    <!-- Right side content goes here -->
    <div class="col s12 m3 l2" style="border-top: 2px solid #004d40;">
        <h6><b>Related Questions</b></h6>
    </div>
</div>

{% endblock %}
